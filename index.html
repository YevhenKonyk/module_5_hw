<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/utils.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Mart - Home Page</title>
</head>

<body>
    <!-- Site header -->
    <header class="mart-header">
        <div class="mart-container clearfix">
            <a href="#" class="mart-logo-container">
                <p>Mart</p>
            </a>
            <nav class="mart-navigation">
                <ul class="mart-nav-list clearfix">
                    <li class="mart-nav-list-item">
                        <a href="#" class="mart-nav-list-link">Home</a>
                    </li>
                    <li class="mart-nav-list-item">
                        <a href="#" class="mart-nav-list-link">About us</a>
                    </li>
                    <li class="mart-nav-list-item">
                        <a href="#" class="mart-nav-list-link">Page</a>
                    </li>
                    <li class="mart-nav-list-item">
                        <a href="#" class="mart-nav-list-link">Shop</a>
                    </li>
                    <li class="mart-nav-list-item">
                        <a href="#" class="mart-nav-list-link">Blog</a>
                    </li>
                    <li class="mart-nav-list-item">
                        <a href="#" class="mart-nav-list-link">Contact us</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Site main content -->
    <main class="mart-main">
        <!-- Slider section -->
        <section class="slider-section">
            <div class="mart-container">
                <div class="slider-wrapper">
                    <button class="slider-ctrl slider-ctrl-prev"></button>
                    <button class="slider-ctrl slider-ctrl-next"></button>
    
                    <ul class="slider-slides">
                        <li class="slider-slide">
                            <h2 class="slider-title">Affordable Paris tours</h2>
                            <p class="slider-description">city tours / Tour tickets / Tour guides</p>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- Products section -->
        <section class="products-section">
            <div class="mart-container">
                <h2 class="products-header">New collection</h2>
                <ul class="products-list clearfix">
                    <li class="products-list-item">
                        <a href="#" class="product-list-link">
                            <div class="img-container">
                                <div class="shadow-layer"></div>
                                <img src="./img/product/category-1.jpg" alt="Product image" width="256" height="284"
                                    class="product-img">
                                <div class="product-btn-wrapper clearfix">
                                    <p class="product-name">Name</p>
                                    <p class="product-price">Price</p>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="products-list-item">
                        <a href="#" class="product-list-link">
                            <div class="img-container">
                                <div class="shadow-layer"></div>
                                <img src="./img/product/category-2.jpg" alt="Product image" width="256" height="284"
                                    class="product-img">
                                <div class="product-btn-wrapper clearfix">
                                    <p class="product-name">Name</p>
                                    <p class="product-price">Price</p>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="products-list-item">
                        <a href="#" class="product-list-link">
                            <div class="img-container">
                                <div class="shadow-layer"></div>
                                <img src="./img/product/category-3.jpg" alt="Product image" width="256" height="284"
                                    class="product-img">
                                <div class="product-btn-wrapper clearfix">
                                    <p class="product-name">Name</p>
                                    <p class="product-price">Price</p>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="products-list-item">
                        <a href="#" class="product-list-link">
                            <div class="img-container">
                                <div class="buttons-container">
                                    <div class="shadow-layer">
                                        <div class="icons-container">
                                            <ul class="icons-list clearfix">
                                                <li class="icons-item">
                                                    <button class="icon-btn like">
                                                        <span class="visually-hidden">Like</span>
                                                    </button>
                                                </li>
                                                <li class="icons-item">
                                                    <button class="icon-btn share">
                                                        <span class="visually-hidden">Share</span>
                                                    </button>
                                                </li>
                                                <li class="icons-item">
                                                    <button class="icon-btn wait">
                                                        <span class="visually-hidden">Wait</span>
                                                    </button>
                                                </li>
                                            </ul>
                                            <button class="add-to-cart-btn">Add to cart</button>
                                        </div>
                                    </div>
                                </div>
                                <img src="./img/product/category-4.jpg" alt="Product image" width="256" height="284"
                                    class="product-img">
                                <div class="product-btn-wrapper clearfix">
                                    <p class="product-name">Name</p>
                                    <p class="product-price">Price</p>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <!-- Site footer -->
    <footer class="mart-footer">
        <div class="mart-container">
            <p class="copyright">
                All Rights Reserved &copy; | Design <span>ThemenGraph</span>
            </p>
        </div>
    </footer>

</body>

</html>
